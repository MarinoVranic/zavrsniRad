<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link th:href="@{/CSS/customStyle.css}" rel="stylesheet" />
<script type="text/javascript" src="../static/javascript/openUpdateModals.js" th:src="@{/javascript/openUpdateModals.js}"></script>
<script type="text/javascript" src="../static/javascript/sidebar.js" th:src="@{/javascript/sidebar.js}"></script>
<head>
  <meta charset="UTF-8">
  <title>Lokacije</title>
</head>
<body>
<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large">Zatvori &times;</button>
  <a th:href="@{/index}" class="w3-bar-item w3-button">Glavni izbornik</a>
  <a th:href="@{/racun/all}" class="w3-bar-item w3-button">Računi</a>
  <a th:href="@{/dobavljac/all}" class="w3-bar-item w3-button">Dobavljači</a>
  <a th:href="@{/vrstaUredaja/all}" class="w3-bar-item w3-button">Vrste uređaja</a>
</div>
<button id="openNav" class="w3-button w3-xlarge" onclick="w3_open()">&#9776;</button>
<h1>Lokacije</h1>
<div class="w3-container">
  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-gray w3-large w3-hover-green">Dodaj lokaciju</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
      </div>

      <form class="w3-container" action="#" th:action="@{/lokacija/save}" th:object="${lokacija}"
            method="POST">
        <div class="w3-section">

          <input type="hidden" th:field="*{idLokacije}" />
          <label for="lname">Naziv lokacije</label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" id="lname" th:field="*{nazivLokacije}" name="lokacijanaziv" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Dodaj</button>
        </div>
      </form>
    </div>
  </div>
</div>
<form class="w3-container" th:action="@{/lokacija/find}" method="get">
  <label for="nazivLokacije">Search by name:</label>
  <input type="text" id="nazivLokacije" name="nazivLokacije" required>
  <button onclick="hidediv()" type="submit">Search</button>
  <button type="button" onclick="window.location.href='/lokacija/all'">Show All</button>
  <label id="error-message" class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></label>
</form>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="lokacija:${sveLokacije}">
    <td style="font-size:1vw;" th:text="${lokacija.idLokacije}"></td>
    <td style="font-size:1vw;" th:text="${lokacija.nazivLokacije}"></td>
    <td class="w3-container"><button onclick="openUpdateModal(this)" th:data-id="${lokacija.idLokacije}" th:data-naziv="${lokacija.nazivLokacije}" class="w3-button w3-gray w3-xlarge w3-hover-orange">Update</button></td>
    <div id="updateModal" class="w3-modal">
      <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
        <div class="w3-center"><br>
          <span onclick="document.getElementById('updateModal').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
        </div>
        <form id="updateForm" class="w3-container" action="#" th:action="@{/lokacija/update}" th:object="${lokacija}"
              method="POST">
          <div class="w3-section" style="padding: 0.5em">

            <input type="hidden" id="updateId" th:field="*{idLokacije}" />
            <label for="nameEdit">Naziv lokacije</label>
            <input class="w3-input w3-border w3-margin-bottom" type="text" id="nameEdit" th:field="*{nazivLokacije}" name="lokacijanaziv" required>
            <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Ažuriraj</button>
          </div>
        </form>
      </div>
    </div>
    <td> <a th:href="@{/lokacija/delete/{id}(id=${lokacija.idLokacije})}" class="w3-button w3-gray w3-xlarge w3-hover-red">Delete</a></td>
  </tr>
  </tbody>
</table>
<script>
  // Get all modal elements
  var modals = document.getElementsByClassName('w3-modal');

  // When the user clicks anywhere outside of a modal, close it
  window.onclick = function (event) {
    for (var i = 0; i < modals.length; i++) {
      if (event.target == modals[i]) {
        modals[i].style.display = "none";
        break;
      }
    }
  }
</script>
<script>
  function hidediv(){
    document.getElementById("error-message").style.visibility="hidden";
  }
  setTimeout("hidediv()",5000);
</script>
</body>
</html>
