<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
  <meta charset="UTF-8">
  <title>Dobavljači</title>
</head>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  .button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  .button2 {
    background-color: white;
    color: black;
    border: 2px solid #008CBA;
  }

  .button2:hover {
    background-color: DodgerBlue;
    color: white;
  }
  .button3 {
    background-color: white;
    color: black;
    border: 2px solid #008CBA;
  }

  .button3:hover {
    background-color: #ff1e1e;
    color: #090909;
  }
  .button4 {
    background-color: white;
    color: black;
    border: 2px solid #008CBA;
  }

  .button4:hover {
    background-color: #25ff1e;
    color: #090909;
  }
  .alert{
    color: red;
  }
  tr:hover {background-color: DodgerBlue;}
</style>
<body>
<h1>Dobavljači</h1>
<!--<a th:href="@{/dobavljac/addnew}" class="button button4">Novi dobavljač</a>-->
<div class="w3-container">
  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-gray w3-large w3-hover-green">Dodaj dobavljača</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
      </div>

      <form class="w3-container" action="#" th:action="@{/dobavljac/save}" th:object="${dobavljac}"
            method="POST">
        <div class="w3-section">

          <input type="hidden" th:field="*{idDobavljaca}" />
          <label for="dname">Naziv dobavljača</label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" id="dname" th:field="*{nazivDobavljaca}" name="dobavljacnaziv" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Dodaj</button>
        </div>
      </form>
    </div>
  </div>
</div>
<form th:action="@{/dobavljac/find}" method="get">
  <label for="nazivDobavljaca">Search by name:</label>
  <input type="text" id="nazivDobavljaca" name="nazivDobavljaca" required>
  <button type="submit">Search</button>
  <p class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></p>
  <label class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></label>
</form>
<table>
  <thead>
  <tr>
    <th>ID dobavljača</th>
    <th>Naziv dobavljača</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="dobavljac:${dobavljaci}">
    <td th:text="${dobavljac.idDobavljaca}"></td>
    <td th:text="${dobavljac.nazivDobavljaca}"></td>
    <td> <a th:href="@{/dobavljac/update/{id}(id=${dobavljac.idDobavljaca})}" class="w3-button w3-gray w3-xlarge w3-hover-orange">Update</a></td>
    <td> <a th:href="@{/dobavljac/delete/{id}(id=${dobavljac.idDobavljaca})}" class="w3-button w3-gray w3-xlarge w3-hover-red">Delete</a></td>
  </tr>
  </tbody>
</table>
<script>
  // Get all modal elements
  var modals = document.getElementsByClassName('w3-modal');

  // When the user clicks anywhere outside of a modal, close it
  window.onclick = function (event) {
    for (var i = 0; i < modals.length; i++) {
      if (event.target == modals[i]) {
        modals[i].style.display = "none";
        break;
      }
    }
  }
</script>
</body>
</html>
